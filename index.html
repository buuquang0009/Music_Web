<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- ===== SIDEBAR ===== -->
   <div class="menu-group">
    <h3 class="menu-title">2025</h3>
    <ul class="playlist">
        <li onclick="playSong(event,'Mừng chúc thọ Cha Mẹ','https://files.catbox.moe/tfi1aj.mp3')">
            <span class="song-name">Mừng chúc thọ Cha Mẹ</span>
            <span class="duration">2:41</span>
        </li>

        <li onclick="playSong(event,'Vị đắng hóa ngọt','https://files.catbox.moe/jwu82w.mp3')">
            <span class="song-name">Vị đắng hóa ngọt</span>
            <span class="duration">5:19</span>
        </li>

        <li onclick="playSong(event,'Em đẹp như hoa sen','https://files.catbox.moe/r7s9j5.mp3')">
            <span class="song-name">Em đẹp như hoa sen</span>
            <span class="duration">3:54</span>
        </li>
    </ul>
</div>

<div class="menu-group">
    <h3 class="menu-title">2004</h3>
    <ul class="playlist">
        <li onclick="playSong(event,'Mong ta mãi có nhau','Song/Mongtamaiconhau.mp3')">
            <span class="song-name">Mong ta mãi có nhau</span>
            <span class="duration">5:20</span>
        </li>

        <li onclick="playSong(event,'Nụ cười tròn','Song/Nucuoitron.mp3')">
            <span class="song-name">Nụ cười tròn</span>
            <span class="duration">3:05</span>
        </li>

        <li onclick="playSong(event,'Jacaranda','Song/Jacaranda.mp3')">
            <span class="song-name">Jacaranda</span>
            <span class="duration">3:47</span>
        </li>
    </ul>
</div>


    <!-- ===== PLAYER ===== -->
    <div class="player">

        <h1 id="songTitle">Chọn bài hát</h1>

        <div class="visual-area">
            <div class="disc-container">
                <div class="disc" id="disc">
                    <div class="center"></div>
                </div>
            </div>

            <!-- Nốt nhạc bay -->
            <div id="musicNotes"></div>
        </div>

        <audio id="audioPlayer" controls></audio>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
